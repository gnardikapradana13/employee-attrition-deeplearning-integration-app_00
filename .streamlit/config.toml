# .streamlit/config.toml
[theme]
primaryColor = "#3B82F6"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F3F4F6"
textColor = "#1F2937"
font = "sans serif"

[server]
maxUploadSize = 1000  # Max file upload size in MB
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
